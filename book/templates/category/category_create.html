{% extends 'base.html' %}
{% block head %}
<title>Create a New Category</title>
<style>
    /* Additional CSS styles for the create category page */
    .create-category {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .create-category label {
        display: block;
        margin-bottom: 10px;
    }

    .create-category input,
    .create-category textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .create-category button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }
</style>
{% endblock head %}
{% block content %}

<div class="container">
    <div class="create-category">
        <h1>Create a New Category</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" required>
            
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" required></textarea>
            
            <button type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
