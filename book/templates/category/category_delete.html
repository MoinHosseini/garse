{% extends 'base.html' %}
{% block head %}
<title>Delete Category - {{ category.name }}</title>
{% endblock head %}
{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete the category "{{ category.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'book:category-list' %}">Cancel</a>
</form>

{% endblock %}
