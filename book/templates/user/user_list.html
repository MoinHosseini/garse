{% extends 'base.html' %}

{% block head %}
<title>User List</title>
{% endblock head %}

{% block content %}
<div class="container">
    <h1>User List</h1>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="card-img-top">
                {% else %}
                <div class="image-placeholder"></div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">{{ user.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'book:user-detail' user.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <p>No users available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
