{% extends 'base.html' %}
{% block head %}
<title>Update Author - {{ author.name }}</title>
<style>
    /* Additional CSS styles for the update author page */
    .update-author {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .update-author label {
        display: block;
        margin-bottom: 10px;
    }

    .update-author input,
    .update-author textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .update-author button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }
</style>
{% endblock head %}
{% block content %}
<div class="container">
    <div class="update-author">
        <h1>Update Author: {{ author.name }}</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ author.name }}" required>
            
            <label for="id_bio">Bio:</label>
            <textarea id="id_bio" name="bio" required>{{ author.bio }}</textarea>
            
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
