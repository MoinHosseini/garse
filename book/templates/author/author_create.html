{% extends 'base.html' %}

{% block head %}
<title>Create a New Author</title>
<style>
    /* Additional CSS styles for the create author page */
    .create-author {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .create-author label {
        display: block;
        margin-bottom: 10px;
    }

    .create-author input,
    .create-author textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .create-author button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container">
    <div class="create-author">
        <h1>Create a New Author</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" required>
            
            <label for="id_bio">Bio:</label>
            <textarea id="id_bio" name="bio" required></textarea>
            
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image" accept="image/*">
            
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
