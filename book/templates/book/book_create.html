{% extends 'base.html' %}

{% block head %}
<title>Create a New Book</title>
<style>
    /* Additional CSS styles for the create book page */
    .create-book {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .create-book label {
        display: block;
        margin-bottom: 10px;
    }

    .create-book input,
    .create-book select,
    .create-book textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .create-book button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container">
    <div class="create-book">
        <h1>Create a New Book</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
            
            <label for="id_author">Author:</label>
            <select id="id_author" name="author" required>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
            
            <label for="id_genre">Genre:</label>
            <select id="id_genre" name="genre" required>
                {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>
            
            <label for="id_publication_date">Publication Date:</label>
            <input type="date" id="id_publication_date" name="publication_date" required>
            
            <label for="id_isbn">ISBN:</label>
            <input type="text" id="id_isbn" name="isbn" required>
            
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" required></textarea>
            
            <label for="id_price">Price:</label>
            <input type="number" id="id_price" name="price" required>
            
            <label for="id_cover_image">Cover Image:</label>
            <input type="file" id="id_cover_image" name="cover_image" accept="image/*">
            
            <label for="id_publisher">Publisher:</label>
            <select id="id_publisher" name="publisher" required>
                {% for publisher in publishers %}
                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                {% endfor %}
            </select>
            
            <label for="id_language">Language:</label>
            <input type="text" id="id_language" name="language" required>
            
            <label for="id_page_count">Page Count:</label>
            <input type="number" id="id_page_count" name="page_count" required>
            
            <label for="id_average_rating">Average Rating:</label>
            <input type="number" id="id_average_rating" name="average_rating" step="0.1" required>

            <label for="id_is_available">Is Available:</label>
            <input type="checkbox" id="id_is_available" name="is_available" checked>
            
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
