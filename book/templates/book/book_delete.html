{% extends 'base.html' %}
{% block head %}
<h1>Delete Book: {{ book.title }}</h1>
{% endblock head %}
{% block content %}
<h1>Delete Book: {{ book.title }}</h1>
<p>Are you sure you want to delete this book?</p>
<form method="post" action="{% url 'book:book-delete' book.pk %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
{% endblock %}
